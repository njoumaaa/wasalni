<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasalni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
        }

        .text-gray-400.mt-2 {
            font-family: 'andalus', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 rounded-3xl p-6 w-80 text-center relative">
        <div class="absolute top-4 left-4 flex items-center space-x-2">
            <button id="return-btn" class="bg-gray-700 text-white rounded-full w-8 h-8 flex items-center justify-center" aria-label="Return">
                <i class="fas fa-arrow-left"></i>
            </button>
            <span class="text-white text-sm">Return</span>
        </div>
        <div class="mt-16">
            <h1 class="text-4xl font-bold text-white">WASSAL<span class="text-yellow-500">NI</span></h1>
            <p class="text-gray-400 mt-2">نقل للجميع</p>
        </div>
        <div class="mt-12 mb-8">
            <div class="bg-gray-800 rounded-full w-32 h-32 mx-auto flex items-center justify-center">
                <div class="bg-yellow-500 rounded-full w-24 h-24 flex items-center justify-center">
                    <div class="bg-gray-900 rounded-full w-16 h-16 flex items-center justify-center">
                        <div class="bg-yellow-500 w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-map-marker-alt text-2xl text-gray-900"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <button class="bg-yellow-500 text-gray-900 font-bold py-2 px-4 rounded-full w-full" onclick="location.href='register.html'">GET STARTED</button>
            <button class="bg-gray-700 text-white font-bold py-2 px-4 rounded-full w-full">REGISTRATION</button>
        </div>
        <p class="text-gray-500 text-xs mt-4">Registration via social network</p>
    </div>

    <script>
        const returnBtn = document.getElementById('return-btn');
        returnBtn.addEventListener('click', () => {
            if (document.referrer === '') {
                // If on home page, exit the app
                window.close();
            } else {
                // Go back to previous page
                window.history.back();
            }
        });
    </script>
</body>

</html>
